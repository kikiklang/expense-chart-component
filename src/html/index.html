<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="expense chart component from front end mentor challenge" />
    <meta name="author" content="kikiklang" />
    <link rel="icon" href="../../assets/icons/favicon-32x32.png" sizes="any" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="../css/styles.css" type="text/css" />
    <script type="module" src="../js/app.js"></script>
    <title>expense chart</title>
  </head>

  <body>
    <div class="expense-wrapper">
      <header>
        <div class="expense-balance">
          <p class="expense-balance-title">My balance</p>
          <p class="expense-balance-value">$921.48</p>
        </div>
        <img class="expense-balance-logo" src="../../assets/icons/logo.svg" alt="logo" />
      </header>
      <section>
        <h1 class="expense-chart-title">Spending - Last 7 days</h1>
        <div class="expense-chart"></div>
        <div class="expense-chart-footer">
          <div class="expense-chart-footer-left">
            <p class="expense-chart-footer-left-title">Total this month</p>
            <p class="expense-chart-footer-left-value">$478.33</p>
          </div>
          <div class="expense-chart-footer-right">
            <p class="expense-chart-footer-right-value">+2.4%</p>
            <p class="expense-chart-footer-right-title">from</p>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
